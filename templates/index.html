<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3 to Generate Lyrics</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h1 class="text-xl font-bold text-center mb-6">Upload MP3 to Generate Lyrics</h1>
        <form id="upload-form" class="mb-4">
            <div class="mb-4">
                <input type="file" name="file" id="file" class="file-input border border-gray-300 rounded p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                Upload
            </button>
        </form>
        <div class="text-sm bg-gray-100 p-4 rounded mb-4" id="lyrics">
            <!-- Lyrics will be displayed here -->
        </div>
        <div>
            <button id="copyButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
                Copy Lyrics
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
